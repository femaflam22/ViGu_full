<!DOCTYPE html>
<html>
<head>
	<title>Contact us ViGu</title>
	<link rel="stylesheet" type="text/css" href="contactUs.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="atas">
			<h3>Ayo menjadi pengajar di ViGu!</h3>

			<form>
				<div class="data-kolom">
					<div class="data">
						<label>Nama Lengkap</label>
						<input type="text" placeholder="Fema Flamelina Putri" id="nama" autocomplete="off" required>
					</div>
					<div class="data-isi">
						<label>Nomor Telepon</label>
						<input type="text" placeholder="086787462647" id="telp" autocomplete="off" required>
					</div>
				</div>

				<div class="data-kolom">
					<div class="data-isi">
						<label>Email</label>
						<input type="email" placeholder="femaflam22@gmail.com" id="email" autocomplete="off" required>
					</div>
					<div class="data-isi">
						<label>Pendidikan Terakhir</label>
						<input type="text" placeholder="SMKS Wikrama Bogor" id="sekolah" autocomplete="off" required>
					</div>
				</div>

				<label class="textbox">Pelengkap</label>
				<textarea placeholder="link portofolio/website/pendukung lainnya" id="pesan" required></textarea>

				<button type="submit" id="buttonSubmit" onclick="validate()"> kirim </button>
				<button>
				<a href="../index.html">kembali</a>
				</button>
			</form>

			<div class="bawah">
			<h3>Kontak Kami</h3>

			<table>
				<tr>
					<td>Email</td>
					<td>femaflam22@gmail.com</td>
				</tr>
				<tr>
					<td>Instagram</td>
					<td>@flmpt</td>
				</tr>
				<tr>
					<td>Telegram</td>
					<td>flmpt</td>
				</tr>
				<tr>
					<td>Github</td>
					<td>femaflam22</td>
				</tr>
				<tr>
					<td>Lokasi</td>
					<td>Bogor, Jawa Barat</td>
				</tr>
			</table>
		</div>

		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
